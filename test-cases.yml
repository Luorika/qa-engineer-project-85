- summary:
    Проверка корректной работы кнопки для проверки решения
  requirement:
    Кнопка проверки решения должна работать корректно
  prerequisites:
    В браузере Firefox выполнен вход с логина tanuki, в Google Chrome - с логина bubu. Открыта страница игры между tanuki и bubu. 
  test-data:
    Решение = aaaa
  steps:
    - Игрок bubu в редакторе вводим "аааа"
    - Нажимаем кнопку проверки решения  
