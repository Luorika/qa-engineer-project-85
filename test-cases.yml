  test-data:
  steps:
    - Через вкладку Network в DevTools выбираем режим Offline для игрока tanuki
    - С профиля игрока bubu вводим код в редакторе  
  expected-result:
    Игрок должен иметь возможность продолжить игру при вылете соперника из игры

